<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML FORMS</title>
    </head>
    <body>
        <h1>Subscription Forms</h1>
        <form>
                <div>
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" required>
                </div>
                <div>
                    <label for="email">Email address:</label>
                    <input id="email" type="email" name="email" required>
                </div>
                <div>
                    <label for="Subscription">Subscription Perference:</label>
                    <input type="radio" name="Monthly-yearly" id="monthly" required> Monthly
                    <input type="radio" name="Monthly-yearly" id="yearly" required> Yearly
                </div>
                <button type="submit">Submit</button>
        </form>
    </body>
</html>
